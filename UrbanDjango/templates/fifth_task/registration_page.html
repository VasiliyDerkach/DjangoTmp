<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <a>type={{foкmtype}}</a>
        {% if formtype == "html" %}
            <label for="username">
                Введите логин
            </label>
            <input type="text" id="username" name="username" maxlength="30" required>
            <label for="password ">
                Введите пароль
            </label>
            <input type="text" id="password " name="password " minlength="8" required>
            <label for="repeat_password ">
                Повторите пароль
            </label>
            <input type="text" id="repeat_password " name="repeat_password " minlength="8" required>
            <label for="age ">
                Введите возраст
            </label>
            <input type="text" id="age " name="age " maxlength="3" required>
            <button type="submit">Отправить</button>
        {% elif formtype == "django" %}
            {{ form }}

        {% endif %}
        {% if len_error > 0 %}
            <h1>
                {{ error }}
            </h1>
        {% endif %}

    </form>
</body>
</html>
